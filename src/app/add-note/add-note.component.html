<div class="add-note">
    <mat-icon>arrow_forward_ios</mat-icon>
    <mat-form-field>
        <mat-label>New Note</mat-label>
        <input matInput type="text" [(ngModel)]="note.title" (keyup.enter)="addNote()">
    </mat-form-field>

    <button mat-mini-fab color="warn" aria-label="Add note" (click)="addNote()">
        <mat-icon color="accent">add</mat-icon>
    </button>
</div>
